<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PROGRESSBAR</title>
</head>
<body class="p-1 m-1">
    <h1>MY SKILLS</h1>
<div class="progress" style="height:3rem">

    <span class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:90%">HTML 90%</span>
</div>
<br>
<div class="progress" style="height:2.5rem">
    <span class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:75%"> 75%</span>

</div>
<br> 
<div class="progress" style="height:2rem">
    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:25%">bootstrap 25%</div>
</div>
</body>
</html>
